<div class="profile" ng-show="vm.profile">
<!--  <div class="jumbotron profile__header">
    <h1 class="profile__username"><img ng-src="{{vm.profile.image}}" height=200 width=200></img>{{ vm.profile.username }}</h1>
    <p class="profile__tagline">{{ vm.profile.tagline }}</p>
  </div> -->

  <div ng-show="vm.isAuthenticated()">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="row">
          <div class="col-3">
            <img class="provider-post-image" ng-src="{{vm.profile.image}}" width=100 height=100 />
          </div>
          <div class="col-9" >
            <div class="well">
              <div class="profile-provider-post">
                <div class="row" name="provider-post-name">
                  <a href="/+{{vm.profile.username }}">
                    {{vm.profile.username }}
                  </a>
                  </div>

                  <div class="provider-wishlist-heart">
                  <label>4/5</label>
                  <span class="glyphicon glyphicon-heart" style="color:blue"></span>
                   <br/>
                 </div>
                <div class="row" name="provider-post-tagline">
                {{vm.profile.tagline}}
              </div>

              <table>
              <tr><td>Name</td> <td>{{vm.profile.first_name}} {{vm.profile.last_name}}</td></tr>
              <tr><td>Phone</td> <td>{{vm.profile.phone_number1}}</td></tr>
              <tr><td>Email</td> <td>{{vm.profile.email}}</td></tr>
              </table>

            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-4">
      <input type="text" class="form-control" id="profile__filtertext"  placeholder="Filter" />
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary">
        Book
      </button>
      <button type="submit" class="btn btn-primary">
        Certificates
      </button>
    </div>
    </div>

    <div class="col-md-12">
      <div class="well" ng-hide="vm.isAuthenticated()">
          Please <a href="/login">Login</a> to See Contact Information
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <label>Photoes</label>


      <a class="btn btn-primary btn-fab btn-raised mdi-content-add profile-btn-add-new-post"
        href="javascript:void(0)"
        ng-show="vm.isAuthenticated"
        ng-dialog="/static/templates/posts/new-post.html"
        ng-dialog-controller="NewPostController as vm">+</a>

        <div class="well">
          <div class=".profile-provider-post-photoes">
            <div class="row" name="provider-post-tagline">
                <div ng-repeat="post in vm.posts">
                   <img class="provider-sample-pic" ng-show="post.image" ng-src="{{post.image}}" class="img-profile-post" width="100" height="100" onError="angular.element(this).scope().post.image = True"></img>
                </div>
            </div>

        </div>
    </div>
  </div>



<div class="col-md-4">
  <label>Latest Lifestyles</label>
  <posts posts="vm.posts"></posts>
</div>
</div>
