<div class="col-md-4 col-md-offset-4">
  <div class="well" ng-show="vm.profile">

   <img ng-src="{{vm.profile.image}}" width="100" height="100"></img>

   <a class="btn btn-primary btn-fab btn-raised mdi-content-add"
     ng-click="vm.openDialog()"
     href="javascript:void(0)"
     >update</a>

   <!--<form class="form" name="uploadform" ng-submit="vm.uploadImage()" enctype="multipart/form-data">
      <input type="file" file-model="vm.imagesToUpload" onchange="form.submit()">
      <button type="submit">upload</button>
    </form>
-->
    <form role="form" class="settings" ng-submit="vm.update()">
      <div class="form-group">
        <label for="settings__email">Email</label>
        <input type="text" class="form-control" id="settings__email" ng-model="vm.profile.email" placeholder="ex. john@example.com" />
      </div>


      <div class="form-group">
        <label for="settings__password">New Password</label>
        <input type="password" class="form-control" id="settings__password" ng-model="vm.profile.password" placeholder="" />
      </div>

      <div class="form-group">
        <label for="settings__confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="settings__confirm-password" ng-model="vm.profile.confirm_password" placeholder="" />
      </div>

      <div class="form-group">
        <label for="settings__username">Username</label>
        <input type="text" class="form-control" id="settings__username" ng-model="vm.profile.username" placeholder="" />
      </div>


      <div class="form-group">
        <label for="settings__username">First Name</label>
        <input type="text" class="form-control" id="settings__firstname" ng-model="vm.profile.first_name" placeholder="" />
      </div>
      <div class="form-group">
        <label for="settings__username">Last Name</label>
        <input type="text" class="form-control" id="settings__lastname" ng-model="vm.profile.last_name" placeholder="" />
      </div>

      <div class="form-group">
        <label for="settings__tagline">Description</label>
        <textarea class="form-control" id="settings__tagline" ng-model="vm.profile.tagline" placeholder="ex. Dinner for share." />
      </div>
      <div class="form-group">
        <label for="settings__gender">Gender</label><br/>
        <input type="radio" ng-model="vm.profile.gender" value="MALE" name="setting_gender">Male <br/>
        <input type="radio" ng-model="vm.profile.gender" value="FEMALE" name="setting_gender">Female </md-radio-group>
      </div>

      <div class="form-group">
        <label for="settings__number1">Phone Numbers</label>
        <input type="text" class="form-control" id="settings__number1" ng-model="vm.profile.phone_number1" placeholder="" />
        <input type="text" class="form-control" id="settings__number2" ng-model="vm.profile.phone_number2" placeholder="" />
      </div>

      <div class="form-group" id = "setting_address">
        <label for="settings__number1">Addresses</label>
        <input type="text" class="form-control" id="settings__number1" ng-model="vm.profile.address1" placeholder="" />
        <input type="text" class="form-control" id="settings__number2" ng-model="vm.profile.address2" placeholder="" />
        <input type="text" class="form-control" id="settings__number3" ng-model="vm.profile.address3" placeholder="" />
      </div>

        <ui-gmap-google-map center='map.center' zoom='map.zoom' >
          <ui-gmap-search-box
            position='TOP_LEFT'
            events="searchbox.events"
            >

          </ui-gmap-search-box>

        </ui-gmap-google-map>


      <div class="form-group">
        <label for="settings__dob">Date of Birth</label>
        <input type="date" class="form-control" id="settings__dob" ng-model="vm.profile.dob" placeholder="" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger pull-right" ng-click="vm.destroy()">Delete Account</button>
      </div>
    </form>
  </div>
</div>
