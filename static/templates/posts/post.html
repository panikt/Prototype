<div class="row">
    <div class="well">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="post">
          <div class="post__meta">
            <img ng-src="{{post.author.image}}" width=40 height=40 />
                <a href="/+{{ post.author.username }}">
                  {{ post.author.username }}
                </a>
          </div>

          <div class="post__content">
            {{ post.content }}
          </div>
        </div>
      </div>
  </div>
</div>
